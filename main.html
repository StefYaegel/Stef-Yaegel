    <script>
      
      function move(event){
        if (event.x >= window.innerWidth / 2){
          document.getElementById("cursorimg").src= "mycontroller.png";
        } else {
          document.getElementById("cursorimg").src= "mycontrollergrey.png";
        }

        cursor.style.left = event.x + "px";
        cursor.style.top = event.y + "px";
        console.log(event);
      }

      window.onmousemove = move;

      function activateMenu() {

        document.body.classList.toggle('om')

        var image = document.getElementById("menubutton");

        if (document.body.classList.contains('om')) {
          image.src = "whitemenu.png"
        } else {
          image.src = "menuicon.png"
        }

      }

    document.addEventListener('keydown', function (event) {

            let currentPos = window.scrollX;
            var player = document.getElementById('playerimg');
            var instructions = document.getElementById('instructions');

            if (event.key === 'ArrowRight') {
                window.scrollTo({left: currentPos + 50});
                player.src = "flippedstef.png"
            }

            if (event.key === 'ArrowLeft') {
                window.scrollTo({left: currentPos - 50});
                player.src = "pixelstef.png"
            }

            if (currentPos >= 0 && currentPos <= 700) {
                instructions.style.display = "inline";  
            } else {
                instructions.style.display = "none";  
            }
    });

    window.onload = function() {
        if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
        window.location.href = 'main.html';
    } };

    // for light purple words 
    document.addEventListener("DOMContentLoaded", function () {
    var words = document.querySelectorAll('.words_LP');

    function checkWordPosition() {
        words.forEach(word => {
            const rect = word.getBoundingClientRect();
            const triggerPoint = 700;

            if (rect.right < triggerPoint) {
                word.style.color = 'rgb(158, 102, 249)'; 
            }
        });
    }

    window.addEventListener('scroll', checkWordPosition);
    });
